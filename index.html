<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container border mt-3">
        <div class="row">
            <div class="col-md-12 border bg-body-tertiary">
                <h3 class="mt-1">Payment form example</h3>
            </div>
        </div>
        <form class="needs-validation" novalidate>
            <div class="row">
                <div class="col-md-12">
                    <p class="mt-3 text-danger-emphasis bg-danger-subtle border border-danger-subtle rounded-1 h-75 d-flex align-items-center justify-content-center" 
                    id="alert">Some fields are missing</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5 mt-3">
                    <label for="card" class="form-label">Card #</label>
                    <input class="form-control" id="card" placeholder="XXXXXXXXXXXXXXXX" type="text" required>
                </div>
                <div class="col-md-3 mt-3">
                    <label for="cvc" class="form-label">CVC #</label>
                    <input class="form-control" id="cvc" placeholder="0000" type="text" required>
                </div>
                <div class="col-md-4 mt-3">
                    <label for="amount" class="form-label col-12">Amount</label>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="amount">$</label>
                        <input type="number" class="form-control" id="amount" placeholder="Amount" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mt-3">
                    <label for="exampleFirst" class="form-label">First Name</label>
                    <input class="form-control" id="exampleFirst" type="text" required>
                </div>
                <div class="col-md-6 mt-3">
                    <label for="exampleLast" class="form-label">Last Name</label>
                    <input class="form-control" id="exampleLast" type="text" required>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-md-6 pb-3 mt-3">
                    <label for="city" class="form-label">City</label> <input class="form-control" id="city" type="text" required>
                </div>
                <div class="col-md-3 mt-3">
                    <div class="">
                        <div class="">
                            <label for="states" class="form-label">State</label> <select class="form-select" id="states"
                                required>
                                <option class="text-white bg-warning">
                                    Pick a state
                                </option>
                                <option value="CA">
                                    California
                                </option>
                                <option value="TX">
                                    Texas
                                </option>
                                <option value="FL">
                                    Florida
                                </option>
                                <option value="WA">
                                    Washington
                                </option>
                                <option value="NY">
                                    Nueva York
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 pb-3 mt-3">
                    <label for="post-code" class="form-label">Postal Code</label>
                    <input class="form-control" id="post-code" type="text" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 pb-3">
                    <p for="exampleAccount">We accept:</p>
                    <div class="btn-group" data-toggle="buttons" required>
                        <label class="btn btn-secondary">
                            <input autocomplete="off" checked id="blue" name="options" type="radio">
                            <i class="fab fa-cc-mastercard"></i>
                        </label>
                        <label class="btn btn-secondary">
                            <input autocomplete="off" id="red" name="options" type="radio">
                            <i class="fab fa-cc-visa"></i>
                        </label>
                        <label class="btn btn-secondary">
                            <input autocomplete="off" id="green" name="options" type="radio">
                            <i class="fab fa-cc-diners-club"></i>
                        </label>
                        <label class="btn btn-secondary">
                            <input autocomplete="off" id="yellow" name="options" type="radio">
                            <i class="fab fa-cc-amex"></i>
                        </label>
                    </div>
                </div>
                <div class="col-md-6 pb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="3"></textarea>
                    <small class="text-muted">Add any notes here.</small>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 border bg-body-tertiary d-flex justify-content-end">
                    <button class="btn btn-secondary me-1 mt-3 mb-3" type="reset">Cancel</button>
                    <button class="btn btn-primary mt-3 mb-3" type="submit" id="sendForm">Send</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
